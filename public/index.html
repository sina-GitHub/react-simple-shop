<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <title>React App</title>
    <style>
      html,
      body,
      header,
      #root {
        padding: 0 !important;
      }

      html,
      body {
        margin: 0 !important;
        padding: 0 !important;
        overflow-x: hidden !important;
        background-color: #fff;
      }

      a {
        text-decoration: none !important;
        color: inherit;
      }

      /* width of search input */
      .MuiFormControl-root.MuiTextField-root {
        width: 400px;
      }

      /* input background-color */
      .MuiInputBase-input.MuiFilledInput-input.MuiInputBase-inputTypeSearch {
        background-color: #fff;
        width: 100%;
      }

      /* label font-size */
      label.MuiFormLabel-root.MuiInputLabel-root.MuiInputLabel-formControl.MuiInputLabel-animated.MuiInputLabel-filled {
        font-size: 18px !important;
        color: #3f72b5 !important;
      }

      .MuiFilledInput-underline:before {
        border-bottom: 2px solid #3f51b5 !important;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
